<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./dist/style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body class="place-content-center">

<main>
  <section class="card" role="region">
    <div class="card-holder">
      <div class="card-crypto-picture">
      <img src="./images/image-equilibrium.jpg" class="card-image" alt="Equilibrium"/>
      <img src="./images/icon-view.svg" class="hover-view" alt="icon-view"/>
      </div>
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
      
      </div>
      
        <div class="card-sales">
        <div class="currency"><img src="./images/icon-ethereum.svg" alt="icon-ethereum"/><h2>0.041 ETH</h2></div>
        <div class="time"><img src="./images/icon-clock.svg" alt="icon-clock"/><h3>3 days left</h3></div>
        
        
        </div>  
      
        <div>
          <div class="card-creator">
            <img src="./images/image-avatar.png" class="creator-image" alt="creator-avatar"/>
            <h3 class="creator-name">Creation of <span class="name">Jules Wyvern</span></h3>
            
          </div>
        
        </div>
    
    
  </section>
  
</main>
  
</body>
</html>
